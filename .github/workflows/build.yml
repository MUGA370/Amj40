name: Build Firmware

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      
    - name: Configurar entorno QMK
      run: |
        # Aquí van los comandos para instalar QMK
        echo "Instalando dependencias de QMK..."
        
    - name: Compilar firmware
      run: |
        # Comandos para compilar tu firmware
        echo "Compilando firmware..."
        # Ejemplo: qmk compile -kb nice_nano_v2 -km revium941
        
    - name: Subir firmware como artifact
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: |
          *.hex
          *.bin
          *.uf2
        retention-days: 30
