# Nombre del flujo de trabajo (aparecerá en la pestaña "Actions" de GitHub)
name: Flujo de Trabajo de Ejemplo

# Define cuándo se debe ejecutar este flujo de trabajo
on:
  # Se ejecuta cuando haces "push" a la rama "main"
  push:
    branches: [ main ]
  # También se ejecuta cuando se crea o actualiza un "pull request" dirigido a "main"
  pull_request:
    branches: [ main ]

  # Permite ejecutar este flujo de trabajo manualmente desde la pestaña Actions
  workflow_dispatch:

# Define los trabajos (jobs) que se ejecutarán
jobs:
  # Nombre del trabajo (puedes ponerle lo que quieras)
  saludar:
    # El tipo de máquina virtual en la que se ejecutará el trabajo
    runs-on: ubuntu-latest

    # Los pasos que se ejecutarán en este trabajo
    steps:
      # Paso 1: Imprime un mensaje en la consola
      - name: Imprimir un saludo
        run: echo "¡Hola, mundo! El flujo de trabajo se ha ejecutado correctamente."

      # Paso 2: Imprime un mensaje de varios renglones
      - name: Imprimir un mensaje más largo
        run: |
          echo "Este es un paso en un trabajo (job)."
          echo "Puedes añadir todos los comandos que necesites aquí."

