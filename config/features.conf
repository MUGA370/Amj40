# Archivo: config/features.conf

# --- CONFIGURACIÓN DE LEDS WS2812 (UNDERGLOW) ---

# Activa el soporte para tiras de LED
CONFIG_ZMK_RGB_UNDERGLOW=y

# Activa el control de encendido/apagado
CONFIG_ZMK_RGB_UNDERGLOW_ON_OFF=y

# Activa el control de brillo
CONFIG_ZMK_RGB_UNDERGLOW_BRT_STEP=5

# Activa el control de matiz (color)
CONFIG_ZMK_RGB_UNDERGLOW_HUE_STEP=10

# Activa el control de saturación
CONFIG_ZMK_RGB_UNDERGLOW_SAT_STEP=10

# Establece el efecto por defecto al arrancar (0=Sólido, 1=Respirar, 2=Arcoiris, etc.)
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=2

# Guarda el estado (encendido/apagado) de los LEDs para que persista al reiniciar
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
